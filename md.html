<!-- 博客 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/lib/marked.min.js"></script>
    <link rel="shortcut icon" href="./assets/lulu.ico">
    <link rel="bookmark" href="./assets/lulu.ico">
    <script src="./assets/lib/vue.min.js"></script>
    <link rel="stylesheet" href="./assets/css/github-markdown.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/md.css">
    <title>博客</title>
</head>

<body>
    <div id="app">
        <header>
            <a href="https://lulu-s.github.io/"><img class="target-logo" src="./assets/logo.png" alt=""></a>
            <div class="target-hamburger" @click="click_menu"  @touchstart="click_menu">
                <ul class="hamburger" :class="{active: state.open_menu}" style="z-index: 5;">
                    <li class="bun"></li>
                    <li class="bun"></li>
                </ul>
            </div>
        </header>
        <div class="article"> 
            <div class="content" v-for="s in shared.list" :style="{opacity: s.uuid == state.uuid || state.uuid == '' ? 1 : 0, height: s.uuid == state.uuid || state.uuid == '' ? 'auto' : '0px'}">
                <h2 class="title" @click="open_article(s.uuid)" @touchstart="open_article(s.uuid)" >{{s.title}}</h2>
                <span class="date">{{s.date}}</span>
                <div class="tag_box">
                    <span class="tag" v-for="t in s.tag">{{t}}</span>
                </div>
                <div v-if="s.uuid == state.uuid" class="text_box">
                    <div class="markdown-body" v-html="s.content"></div>
                </div>
            </div>
        </div>
        <section class="menu" :class="{active: state.open_menu, no_selected: !state.open_menu}">
            <h3 v-for="v in shared.menu" class="title" :class="{active: state.open_menu}">
                <a :href="v.url">{{v.title}}</a>
                <!-- <router-link :to="v.url">{{v.title}}</router-link> -->
            </h3>
        </section>
        <footer>
            <a href="https://github.com/lulu-s">@lulu-s</a>
        </footer>
    </div>
    <!-- <div class="markdown-body" id="content"></div> -->

    <script>
        var shared = {
            menu: [
                {
                    title: "Home",
                    url: "/index"
                },
                {
                    title: "Blog",
                    url: "/md"
                },
                {
                    title: "Viewer",
                    url: "/tools"
                },
                {
                    title: "Lib",
                    url: "/ref"
                },
                {
                    title: "About",
                    url: "/about"
                }
            ],
        };
        var state = {
            open_menu: false,
            uuid: ""
        }

        fetch("./assets/list.json")
            // fetch("./Book/CSS-SECRETS/README.md")
            .then(v => v.text())
            .then(v => {
                shared.list = JSON.parse(v);
                init();
            })

            window.onpopstate = function (e) {
                console.log(e, e.state);
                if(!e.state) state.uuid = ""
                
                // env.state = e.state == null ? 0 : 2;
                // if (!env.state) {
                //     // console.log("后退");
                //     document.getElementById("poem_autio_id").pause();
                //     window.env.play = false;
                //     // history.back() 
                //     // history.pushState({"data": "baidu"}, "title 1", "?page=1")
                //     // history.pushState(null, "title 3", "?page=0")
                // }
                // // console.log(window.history.length);
            }

        function init() {
            new Vue({
                el: '#app',
                data: { shared, state },
                methods: {
                    // 点击菜单
                    click_menu() {
                        state.open_menu = !state.open_menu;
                    },
                    // 打开文章
                    open_article(uuid){
                        state.uuid = uuid;
                        window.scroll(0, 0)
                        history.pushState({uuid}, "uuid", "#" + uuid)
                    },
                    // 关闭文章
                    close_article(){
                        state.uuid = ""
                    }
                }
            })
        }
    </script>
</body>

</html>

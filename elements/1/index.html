    <script>
        var tem_arr = location.href.split('#');
        var state = {
            open_menu: false,
            id: parseInt(tem_arr[tem_arr.length - 1]) - 1
        }

        console.log(shared.elements);

        var cur = shared.elements[state.id]

        new Vue({
            el: '#app',
            data: { shared, state, cur },
            methods: {
                // 点击菜单
                click_menu() {
                    state.open_menu = !state.open_menu;
                }
            }
        })

        var canvas = document.querySelector('#canvas');
        var dpi = 2;
        var side = 512;
        canvas.width = side * dpi;
        canvas.height = side * dpi;
        // canvas.style.width = side + 'px';
        // canvas.style.height = side + 'px';
        var ctx = canvas.getContext('2d');
        var count = 100;
        var R = 220;
        var num = 0;
        var text = 'lulu'

        ctx.font = "10px";
        let font_width = ctx.measureText(text).width;

        function draw() {
            num += 0.001;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(dpi, dpi)
            // ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            // ctx.fillRect(0, 0, side, side);


            for (let i = 0; i < count; i++) {
                var deg = Math.PI * 2 / count * i
                ctx.save();
                ctx.fillStyle = "rgba(255, 255, 255, 1)";
                ctx.translate(side / 2, side / 2);
                ctx.rotate(num);
                ctx.rotate(deg);
                ctx.translate(R * 0.8, 0);
                ctx.fillRect(0, 1, 10, 2)


                ctx.restore();

                if (i % 2 == 0) {
                    ctx.save();
                    ctx.fillStyle = "rgba(255, 255, 255, 1)";
                    ctx.translate(side / 2, side / 2);
                    // ctx.rotate(num);
                    //  ctx.translate(R, 0);

                    ctx.fillText(text,
                        Math.sin(deg - num) * R - font_width / 2,
                        Math.cos(deg - num) * R)
                    ctx.restore();
                }


            }

            ctx.restore();


            requestAnimationFrame(draw)
        }


        requestAnimationFrame(draw)


    </script>
